<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <!-- <div padding>
    <button ion-button block (click)="signup()">{{ 'SIGNUP' | translate }}</button>
    <button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>
  </div> -->
  <div padding>
  </div>
  <ion-grid>
    <ion-card>
      <ion-row style="height: 50px;">
        <ion-col col-6>
          1234-5678-8765-4321
        </ion-col>
        <ion-col col-6>
          Valid till 3/2021
        </ion-col>
      </ion-row>
      <ion-row class="row-border" style="height: 35px;">
        <ion-col col-6 style="border-right: 1px solid #ECEAE8">
          Upcoming Reservations
        </ion-col>
        <ion-col col-6>
          Past Reservations
        </ion-col>
      </ion-row>
      <ion-row style="height: 50px; text-align: center; ">
          <div style="width: 100%;">You have no upcoming reservations</div>
      </ion-row>
    </ion-card>
    <ion-row>
      <ion-col>
        <button ion-button color="secondary" round (click)="sendToWhatsapp()">
          Whatsapp Me!
        </button>
        <button ion-button color="danger" round (click)="demoFunction()">
          Share
        </button>
        <button ion-button (click)="smsFunction()">share via SMS</button>
        <button ion-button color="secondary" outline (click)="useInsta()">share via Instagram</button>
        <button ion-button color="dark" block (click)="useFB()">share via Facebook</button>
        <button ion-button (click)="toTwitter()">share via Twitter</button>
      </ion-col>
    </ion-row>

    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="usernameL" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="passwordL"></ion-input>
      </ion-item>      
      <ion-item>
        <ion-textarea placeholder= "Enter your bio here" [(ngModel)]="textL"></ion-textarea>
      </ion-item>
      Hi, {{usernameL}}
      <button ion-button color="danger" round (click)="usernameButton()">Show Bio</button> 
      <button ion-button color="secondary" full (click)="loginMe()">LogIn</button> 
      <button ion-button color="light" full (click)="registerMe()">Register</button>
    </ion-list>
    <ion-row> ID from Server is: {{result.id}} </ion-row>
    <ion-row> Title from Server is: {{result.title}}</ion-row>

    <ion-item>
      <ion-range min="1" max="20" step="1" snaps="true" pin="true" [(ngModel)]="guests" color="danger">
        <ion-icon range-left small color="danger" name="person-add"></ion-icon>
        <ion-icon range-right color="danger" name="person-add"></ion-icon>
      </ion-range>
    </ion-item>
    Number of Guests: {{guests}}

  </ion-grid>
</ion-content>
