<ion-header>

  <ion-navbar>
    <ion-title>This is Register Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Enter your username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Enter your password" [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Repeat Password" [(ngModel)]="repassword" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button clear full (click)="register()"> Register </button>
</ion-content>
